{% load static %}
<html>
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>HIS</title>
  </head>
  <body>  

    
      <header>
        <a href="#" class="logo">HIS</a>
        <ul>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Адреса</a></li>
            <li><a href="#">Мастера</a></li>
            <li><a href="#">Работы</a></li>
            <li><a href="#">Стрижки</a></li>
        </ul>
      </header>
      <section class="banner">
        <img src="{% static 'img/border3.jpg' %}" alt="border">
        <span class="banner-title1">
          <p align="center">Только <font color="#D66228">качественные</font><br>мужские стрижки</p>
        </span>
        <span class="banner_title2">
          <p align="center">С 2019 подстригли<br>более<font color="#D66228">10.000<br>клиентов</font></p>  
        </span>
        </span>
        <span class="banner_title3">
          <p align="center">Салон  <font color="#D66228">Premium</font><br>класса для мужчин</p>  
        </span>  
      </section>
      
    
    
    <script type="text/javascript">
      window.addEventListener("scroll", function(){
          var header = document.querySelector("header");
          header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
